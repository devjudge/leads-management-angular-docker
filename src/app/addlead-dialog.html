<div style="width:500px" *ngIf="popupName=='add-lead' || popupName=='edit-lead'">
    <div class="modal-header">
        <button type="button" class="close " mat-dialog-close  data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Lead</h4>
    </div>
       <form (ngSubmit)="leadDetails.form.valid && addLead(leadDetails)" #leadDetails="ngForm" novalidate> 
        <div class="modal-body" id="add_dialog">
            <div class="col-md-6 ">
                    <div class="form-group qtr-margin-top">
                            <label >First Name<span class="text-danger">&nbsp;*</span></label>
                            <input type="text" name="first_name" [(ngModel)]="first_name" class="form-control" required>
                          </div>                        
            </div>
            <div class="col-md-6">
                <div class="form-group qtr-margin-top">
                        <label>Last Name<span class="text-danger">&nbsp;*</span></label>
                        <input type="text" name="last_name" [(ngModel)]="last_name" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                            <label>Email Address<span class="text-danger">&nbsp;*</span></label>
                            <input type="email" name="email"  [(ngModel)]="email" class="form-control" required>
                    </div>
                </div>
            <div class="col-md-6">
                    <div class="form-group">
                            <label >Mobile<span class="text-danger">&nbsp;*</span></label>
                            <input type="text" class="form-control" minlength="10" maxlength="10" name="mobile" [(ngModel)]="mobile">
                          </div>  
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                            <label for="sel1">Location Type<span class="text-danger">&nbsp;*</span></label>
                            <select class="form-control" name="location_type" [(ngModel)]="location_type" required>
                            
                              <option value="Country">Country</option>
                              <option value="City">City</option>
                              <option value="Zip">Zip</option>
                            </select>
                          </div>
            </div>
            <div class="col-md-6">
                    <div class="form-group">
                            <label >Location String<span class="text-danger">&nbsp;*</span></label>
                            <input type="text" class="form-control" name="location_string" [(ngModel)]="location_string" >
                          </div>
            </div>

            <div *ngIf="popupName=='edit-lead'" class="col-md-12">
                    <div class="form-group">
                            <label >Communication</label>
                            <textarea class="form-control" name="communication" [(ngModel)]="communication" rows="5" ></textarea>
                    </div> 
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="modal-footer">
            <div class="text-center">
                <button id="close" type="button" class="btn btn-small btn-default"   mat-dialog-close  data-dismiss="modal">Close</button>&nbsp;
                <button id="save" lass="btn btn-small btn-black" [disabled]="!leadDetails.form.valid" type="submit">Save</button>
            </div>
         
        </div>
        </form>
</div>

<div *ngIf="popupName=='deleteLead'" style="width:300px">
        <div class="modal-header">
                <button type="button" class="close " mat-dialog-close  data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Are You Sure Want To Delete</h4>
        </div>
        <div class="modal-body" id="delete_dialog">
            <div class="text-center qtr-margin-top">
                    <button id="delete" class="btn btn-small qtr-margin-top btn-danger"  (click)="delLead()">Delete</button>&nbsp;&nbsp;
                    <button id="cancel" class="btn btn-small qtr-margin-top btn-default"   mat-dialog-close  data-dismiss="modal">Cancel</button>
            </div>     <br>
        </div>
</div>
